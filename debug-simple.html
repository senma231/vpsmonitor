<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单API测试</title>
    
    <!-- 简化的CSP策略 -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        connect-src 'self' https://vps-monitor-api.gp96123.workers.dev https://*.workers.dev;
    " />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .result {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>🔧 VPS Monitor API 简单测试</h1>
    
    <div>
        <h3>1. 测试API健康检查</h3>
        <button onclick="testHealth()">测试健康检查</button>
        <div id="health-result" class="result">等待测试...</div>
    </div>

    <div>
        <h3>2. 测试获取服务器列表</h3>
        <button onclick="testServers()">获取服务器列表</button>
        <div id="servers-result" class="result">等待测试...</div>
    </div>

    <div>
        <h3>3. 测试添加服务器</h3>
        <input type="text" id="server-name" placeholder="服务器名称" value="simple-test">
        <input type="text" id="server-ip" placeholder="IP地址" value="192.168.1.100">
        <button onclick="testAddServer()">添加服务器</button>
        <div id="add-result" class="result">等待测试...</div>
    </div>

    <script>
        const API_BASE = 'https://vps-monitor-api.gp96123.workers.dev';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = isError ? 'result error' : 'result success';
            console.log(message);
        }

        async function testHealth() {
            try {
                console.log('🔍 测试健康检查...');
                log('health-result', '正在测试健康检查...');
                
                const response = await fetch(`${API_BASE}/health`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('health-result', `✅ 健康检查成功!\n${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                console.error('健康检查失败:', error);
                log('health-result', `❌ 健康检查失败: ${error.message}`, true);
            }
        }

        async function testServers() {
            try {
                console.log('📋 测试服务器列表...');
                log('servers-result', '正在获取服务器列表...');
                
                const response = await fetch(`${API_BASE}/api/servers`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log('servers-result', `✅ 服务器列表获取成功!\n数量: ${data.length}\n${JSON.stringify(data, null, 2)}`);
                
            } catch (error) {
                console.error('服务器列表获取失败:', error);
                log('servers-result', `❌ 服务器列表获取失败: ${error.message}`, true);
            }
        }

        async function testAddServer() {
            try {
                console.log('🚀 测试添加服务器...');
                log('add-result', '正在添加服务器...');
                
                const serverData = {
                    name: document.getElementById('server-name').value,
                    ip_address: document.getElementById('server-ip').value,
                    location: '简单测试',
                    description: '简单API测试服务器',
                    monitor_method: 'both',
                    status: 'unknown'
                };

                console.log('发送数据:', serverData);
                
                const response = await fetch(`${API_BASE}/api/servers`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(serverData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                log('add-result', `✅ 服务器添加成功!\n${JSON.stringify(data, null, 2)}`);
                
                // 自动刷新服务器列表
                setTimeout(testServers, 1000);
                
            } catch (error) {
                console.error('服务器添加失败:', error);
                log('add-result', `❌ 服务器添加失败: ${error.message}`, true);
            }
        }

        // 页面加载时自动测试健康检查
        window.onload = function() {
            console.log('🌐 页面加载完成');
            console.log('📡 API地址:', API_BASE);
            
            // 延迟1秒后自动测试
            setTimeout(testHealth, 1000);
        };

        // 监听所有错误
        window.addEventListener('error', (e) => {
            console.error('页面错误:', e.error);
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('未处理的Promise错误:', e.reason);
        });
    </script>
</body>
</html>
